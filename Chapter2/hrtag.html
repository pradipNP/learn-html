<!-- <hr> tag is used to create a horizontal ruler often used to separate the content. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!-- Heading Tag -->
    <h1> Actors </h1>

    <!-- Horizontal Ruler Tag -->
    <hr>
    
    <!-- Subheading Tag -->
    <h2> 1. Bollywood Actors </h2>
    
    <!-- Paragraph Tag -->
    <p> Ajay Devgn, Salman Khan, Aamir Khan, Shahrukh Khan
    </p>
    
    <!-- Subheading Tag -->
    <h2> 2. Hollywood Actors </h2>
    
    <!-- Paragraph Tag -->
    <p> Tom Cruise, Brad Pitt, Will Smith, Johnny Depp
    </p>
    </body>
 </html>
