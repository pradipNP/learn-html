<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML always ignores extra spaces and newlines. In order to display a piece of text as is, we use pre tag.
    if we use paragraph like this:
    <p>
        Hey
        This is an example
        of pre tag.
    </p>
    It will be displayed like this:
    Hey This is an example of pre tag. 
    Therefore we use pre tag as shown below:
    -->
    <pre>
        Hey
        This is an example
        of pre tag.
    </pre>
    
</body>
</html>
