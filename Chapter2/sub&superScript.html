<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <sub> tag for subscript which makes text appear below the normal line. -->
    this <sub> is </sub> subscript.

    <!-- <sup> tag for superscript which makes text appear above the normal line. -->
    this <sup> is </sup> superscript.

    <br>
    <!-- Example of chemical formula using subscript and superscript -->
    H<sub>2</sub>O
</body>

</html>
