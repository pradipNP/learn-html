<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedding</title>
</head>
<body>
    <video src="video.mp4" autoplay muted controls width="500"></video>
    <!-- autoplay
     1. The video starts playing automatically. Most browsers require muted with autoplay otherwise autoplay will not work
     -->

     <!-- muted
      1. The video playes without sound
      2. Necessary for autoplay in Chrome, Edge, etc.
      -->
    <!-- controls
      1. Displays video controls like play, pause, volume, etc.
      -->

    </body>
</html>
