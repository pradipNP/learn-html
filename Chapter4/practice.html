<!--Create an HTML form for a travel website to book a vacation.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelNp.com - Book your travel to Nepal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Book your travel to Nepal</h1>
    <form action="">
        <div>
            <label for="fullName">Full Name:</label>
            <input id="fullName" type="text" placeholder="Enter your name here">
        </div>
        <div>
            <label for="Age">Age:</label>
            <input id="Age" type="number" placeholder="Enter your age here">
        </div>
        <div>
            <label for="phoneno">Phone Number:</label>
            <input id="phoneno" type="tel" placeholder="Enter your phone number here">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email here">
        </div>
        <div>
            <label for="Add">Address:</label>
            <textarea name="Address" id="Add"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
