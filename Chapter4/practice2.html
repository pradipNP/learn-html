<!-- Create a table displaying score of cricket Players in a match-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Scores</title>
    <link rel="stylesheet" href="style2.css">
 </head>
 <body>
    <h1> IPL Scores - 2025 </h1>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Runs Scored</th>
                <th>Balls Faced</th>
                <th>Fours</th>
                <th>Sixes</th>
                <th>Strike Rate</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>MS Dhoni</td>
                <td>95</td>
                <td>55</td>
                <td>10</td>
                <td>4</td>
                <td>172.73</td>
            </tr>
            <tr>
                <td>Virat Kohli</td>
                <td>85</td>
                <td>60</td>
                <td>8</td>
                <td>2</td>
                <td>141.67</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>70</td>
                <td>50</td>
                <td>6</td>
                <td>3</td>
                <td>140.00</td>
            </tr>
            <tr>
                <td>Jasprit Bumrah</td>
                <td>15</td>
                <td>10</td>
                <td>1</td>
                <td>1</td>
                <td>150.00</td>
            </tr>
            
        </tbody>
    </table>
 </body>
 </html>
