<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - HTML</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        /* Table Styling */
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Table Header */
        thead th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 18px;
        }

        /* Table Rows */
        tbody td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Alternate Row Color */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover Effect */
        tbody tr:hover {
            background-color: #ddd;
        }

        /* Special Cell (colspan) */
        td[colspan] {
            font-weight: bold;
            background-color: #e8f5e9;
        }
    </style>
</head>

<body>
    <h1>HTML Tables</h1>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> City </th>
            </tr>

        </thead>


        <tbody>
            <tr>
                <td> Alice </td>
                <td> 30 </td>
                <td> New York </td>
            </tr>
            <tr>
                <td> Bob </td>
                <td> 25 </td>
                <td> Los Angeles </td>
            </tr>
            <tr>
                <td> Charlie </td>
                <td> 35 </td>
                <td> Chicago </td>
            </tr>
            <tr>
                <td> 3 Persons </td>
                <td colspan="2"> Total </td>
        </tbody>

    </table>
</body>

</html>
