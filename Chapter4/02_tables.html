<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - HTML</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <!-- table tag is used to create a table in HTML. A table is a structured arrangement of data made up of rows and columns. -->
    <table>
        <!-- thead tag is used for header of table -->
        <thead>
            <!-- tr tag is used for table row -->
            <tr>
                <!-- th tag is used for table header cell -->
                <th> Name </th>
                <th> Age </th>
                <th> City </th>
            </tr>

        </thead>
        <!-- tbody tag is used for body of table -->
        
        
        <tbody>
            <tr>
                <td> Alice </td>
                <td> 30 </td>
                <td> New York </td>
            </tr>
            <tr>
                <td> Bob </td>
                <td> 25 </td>
                <td> Los Angeles </td>
            </tr>
            <tr>
                <td> Charlie </td>
                <td> 35 </td>
                <td> Chicago </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
