<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPage - Pradip's Blog</title>
</head>

<body>
    <header>
        This is header.
    </header>

    <main>
        <section>
            <article>
                <!-- The <div> tag is often used as as container for other elements. 
                It is a block-level element, meaning it always takes up the full width available.
                -->
                <div>
                    <h1>This is a heading inside a div tag.</h1>
                    <p>This is a paragraph inside a div tag.</p>
                </div>

                <div>
                    I am a content inside div.
                </div>
                <div>
                    I am another div.
                </div>

                <!-- The <span> tag The <span> tag is an inline HTML element used to group 
                or wrap small portions of text (or other inline content) so you can style 
                or target them with CSS/JS â€” without changing layout like a block element would. -->
                <!-- Span only takes the width of the content only but div not. -->
                <span>
                    I am a content inside span.
                </span>
                <span> 
                    I am another span.
                </span>
            </article>
        </section>

        <aside>
            This is aside content.
        </aside>
    </main>

    <footer>
        This is footer.
    </footer>
</body>

</html>
