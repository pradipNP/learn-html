<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPage - Pradip's Blog</title>
</head>

<body>
    <!-- The <header> tag
    1. Represents the top section of a webpage.
    2. Usually contains the logo, navigation bar, title, etc.
    3. Appears at the beginning of the page or a section.
    -->
    <header>
        This is header.
    </header>

    <!-- The <main> tag
    1. Contains the main content of the webpage.
    2. Only one <main> tag should exist on a page.
    3. It holds the primary content that is directly related to the pageâ€™s purpose.
    -->
    <main>
        <!-- Inside the main tag we insert the following tags: -->

        <!-- The <section> tag
        1. A <section> groups related content.
        2. It's used to divide the webpage into meaningful blocks.
        3. Often has its own heading.
        -->
        <section>
            <!-- <article> Tag
            1. Represents independent content that can stand alone.
            2. Used for: blog posts, news, stories, articles.
            3. Usually contains a heading + paragraph(s).
            -->
            <article>
                <!-- <h1> Tag
                1. Heading tag (most important heading on the page).
                2. Used for the main title of a section or article.
                -->
                <h1> This is article heading </h1>

                <!-- <p> Tag
                1. Represents a paragraph of text.
                -->
                <p> This is article paragraph. </p>
            </article>
        </section>

        <!-- The <aside> tag
        1. Contains side content related to the main content.
        2. Commonly used for:
                Advertisements
                Sidebars
                Links
                Extra information 
        -->
        <aside>
            This is aside content.
        </aside>
    </main>

    <!-- The <footer> tag
    1. Represents the bottom section of the page.
    2. Usually contains:
            Copyright
            Contact info
            Links
            Closing notes
    -->
    <footer>
        This is footer.
    </footer>
</body>

</html>
