<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sample</title>
    <style>
        /* GENERAL RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* BODY BASE */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        /* HEADER */
        header {
            background-color: #232f3e;
            /* Amazon Blue */
            color: white;
            padding: 20px;
        }

        header div {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        header hr {
            border: none;
            border-top: 1px solid #3a4553;
            margin: 12px 0;
        }

        /* NAVBAR */
        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-size: 17px;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: #febd69;
            /* Amazon Yellow hover */
        }

        /* MAIN SECTION */
        main {
            padding: 40px 25px;
        }

        main h1 {
            font-size: 40px;
            color: #232f3e;
            margin-bottom: 15px;
        }

        main p {
            font-size: 18px;
            max-width: 650px;
            line-height: 1.6;
        }

        /* FOOTER */
        footer {
            background-color: #131a22;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div>Amazon</div>
        <hr>
        <nav>
            <a href="/home">Home</a>
            <a href="/About">About</a>
            <a href="/Contact">Contact</a>
        </nav>

    </header>

    <main>
        <div>
            <h1> Welcome to Amazon
            </h1>
        </div>

        <p> Your one-stop shop for everything!
            Find the best deals on electronics, fashion, home goods, and more.
        </p>

    </main>

    <footer>
        Copyright Amazon All right reserved.
    </footer>
</body>

</html>
